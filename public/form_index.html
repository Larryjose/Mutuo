    <h1 class="mt-5">Formulario</h1>

    <form class="row g-3">

        <div class="col-md-6">
          <label for="inputName" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="inputName">
        </div>
        <div class="col-md-6">
          <label for="inputLastName" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="inputLastName">
        </div>

        <div class="col-md-6">
            <label for="inputDni" class="form-label">DNI</label>
            <input type="text" class="form-control" id="inputDni">
          </div>
          <div class="col-md-6">
            <label for="inputPhone" class="form-label">Teléfono</label>
            <input type="text" class="form-control" id="inputPhone">
          </div>

        <div class="col-12">
          <label for="inputAddress" class="form-label">Dirección</label>
          <input type="text" class="form-control" id="inputAddress" placeholder=" Main St 1234">
        </div>

        <div class="col-md-4">
          <label for="inputZona" class="form-label">Zona</label>
          <select id="inputZona" class="form-select">
            <option selected>Elige...</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-4">
            <label for="inputState" class="form-label">Barrio</label>
            <select id="inputState" class="form-select">
              <option selected>Elige...</option>
              <option>...</option>
            </select>
          </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Código postal</label>
          <input type="text" class="form-control" id="inputZip">
        </div>

        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="inputPassword4">
          </div>
        </div>
      </form>

      <div class="form-check my-4">
        <input class="form-check-input is-invalid"  type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
        <label class="form-check-label" for="invalidCheck3">
          Acepto los términos y condiciones
        </label>
        <div id="invalidCheck3Feedback" class="invalid-feedback">
          Debes aceptar para poder loguearte
        </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Ingresar</button>
      </div>
