    <div class="d-flex align-items-center justify-content-center flex-column">

      
      <form class="row g-3 col-10 d-flex align-items-center justify-content-center"  action="/registrar" method="post" >

        <h1 class="mt-5 col-10">Formulario</h1>
        
        <div class="col-md-5">
          <label for="inputName" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="inputName" name="username">
        </div>
        <div class="col-md-5">
          <label for="inputLastName" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="inputLastName" name="apellido">
        </div>

        <div class="col-md-5">
            <label for="inputDni" class="form-label">DNI</label>
            <input type="text" class="form-control" id="inputDni" name="dni">
          </div>
          <div class="col-md-5">
            <label for="inputPhone" class="form-label">Teléfono</label>
            <input type="text" class="form-control" id="inputPhone" name="telefono">
          </div>

        <div class="col-6">
          <label for="inputAddress" class="form-label">Dirección</label>
          <input type="text" class="form-control" id="inputAddress" placeholderDirección=" Main St 1234" name="direccion">
        </div>

        <div class="col-md-4">
          <label for="inputZona" class="form-label">Zona</label>
          <select id="inputZona" class="form-select">
            <option selected>Elige...</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-5">
            <label for="inputState" class="form-label">Barrio</label>
            <select id="inputState" class="form-select">
              <option selected>Elige...</option>
              <option>...</option>
            </select>
          </div>
        <dpostaliv class="col-md-5">
          <label for="inputZip" class="form-label">Código postal</label>
          <input type="text" class="form-control" id="inputZip" name="cp">
        </dpostaliv>

          <div class="col-md-5">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4" name="email">
          </div>
          <div class="col-md-5">
            <label for="inputPassword4" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="inputPassword4" name="password">
          </div>
        
        
        <div class="form-check my-4 col-10 ">
          <input class="form-check-input is-invalid"  type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
          <label class="form-check-label" for="invalidCheck3">
            Acepto los términos y condiciones
          </label>
          <div id="invalidCheck3Feedback" class="invalid-feedback">
            Debes aceptar para poder loguearte
          </div>
        </div>
        <div class="col-10">
          <button type="submit" class="btn btn-primary">Ingresar</button>
        </div>
      </form>
