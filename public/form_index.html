<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario cliente</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>
      body {
        background-color: rgb(41, 41, 92);
        color: white;
        margin: 2rem;
      }
    </style>
</head>
<body>
    <h1>Formulario</h1>
    
    <form class="row g-3">

        <div class="col-md-6">
          <label for="inputNombre" class="form-label"> Nombre</label>
          <input type="text" class="form-control" id="inputName">
        </div>
        <div class="col-md-6">
          <label for="inputApellido" class="form-label"> Apellido</label>
          <input type="text" class="form-control" id="inputLastName">
        </div>

        <div class="col-md-6">
            <label for="inputDni" class="form-label"> DNI </label>
            <input type="text" class="form-control" id="inputDni">
          </div>
          <div class="col-md-6">
            <label for="inputApellido" class="form-label"> Teléfono</label>
            <input type="text" class="form-control" id="inputPhone">
          </div>

        <div class="col-12">
          <label for="inputAddress" class="form-label">Dirección</label>
          <input type="text" class="form-control" id="inputAddress" placeholder=" Main St 1234">
        </div>

        <div class="col-md-4">
          <label for="inputState" class="form-label">Zona</label>
          <select id="inputState" class="form-select">
            <option selected>Elige...</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-4">
            <label for="inputState" class="form-label">Barrio</label>
            <select id="inputState" class="form-select">
              <option selected>Elige...</option>
              <option>...</option>
            </select>
          </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Código postal</label>
          <input type="text" class="form-control" id="inputZip">
        </div>

        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="inputPassword4">
          </div>
        </div>
      </form>

      <div class="form-check">
        <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
        <label class="form-check-label" for="invalidCheck3">
          Acepto los términos y condiciones
        </label>
        <div id="invalidCheck3Feedback" class="invalid-feedback">
          Debes aceptar para poder loguearte
        </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Ingresar</button>
      </div>
</body>
</html>
