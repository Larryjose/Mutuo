<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/img/favicon2.png" rel="icon">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Mutuo</title>
</head>
<body>
   <section class=" login vh-100">
        <div class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
              <img src="assets/img/img/pngwing.com (1).png"
                class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <form>
                <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                  <p class="lead fw-normal mb-0 me-3 text-light">Iniciar sesión con</p>
                  <button type="button" class="btn btn-danger btn-floating mx-1">
                    <i class="bi bi-facebook"></i>
                  </button>
      
                  <button type="button" class="btn btn-danger btn-floating mx-1">
                    <i class="bi bi-google"></i>
                  </button>


                </div>
      
                <div class="divider d-flex align-items-center my-4">
                  <a href="index.html" class="text-center fw-bold mx-3 mb-0 text-light">Volvé al inicio</a>
                </div>
      
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="email" id="email" class="form-control form-control-lg"
                    placeholder="xxxx@gmail.com.ar" required/>
                  <label class="form-label text-light" for="form3Example3" >Correo Electrónico</label>
                </div>
      
                <!-- Password input -->
                <div class="form-outline mb-3">
                  <input type="password" id="password" class="form-control form-control-lg"
                    placeholder="**********" alt="strongPass" />
                  <label class="form-label text-light" for="form3Example4">Contraseña</label>
                </div>
      
                <div class="d-flex justify-content-between align-items-center text-light">
                  <!-- Checkbox -->
                  <div class="form-check mb-0">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                    <label class="form-check-label" for="form2Example3">
                      Recordar Contraseña
                    </label>
                  </div>
                  <a href="#!" class="text-light">¿Olvidaste tu Contraseña?</a>
                </div>
      
                <div class="text-center text-lg-start mt-4 pt-2">
                  <button type="button" class="btn btn-danger btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Iniciar Sesión</button>
                  <p class="small fw-bold mt-2 pt-1 mb-0 text-light">¿No tienes cuenta?<a href="#!"
                      class="link-secondary text-light">  Registrate</a></p>
                </div>
      
              </form>
            </div>
          </div>
        </div>
      </section>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
