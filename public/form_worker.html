<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario Trabajador</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        background-color: rgb(41, 41, 92);
        color: white;
        margin: 20rem;
      }
    </style>
  </head>
  <body div class="col-9 m-o">
    <div class="col-12">
      <label for="inputNombre" class="form-label"
        >Contá un poco sobre vos</label
      >
      <input type="text" class="form-control" id="inputName" />
    </div>
    <div class="col-md-4">
      <label for="inputState" class="form-label"
        >Categoría a la que perteneces</label
      >
      <select id="inputState" class="form-select">
        <option selected>Elige...</option>
        <option>Plomero</option>
      </select>
    </div>

    <div class="col-12">
      <label for="inputNombre" class="form-label"
        >Describí los trabajos que realizas</label
      >
      <input
        type="text"
        class="form-control"
        id="inputName"
        placeholder="Ej:"
      />
    </div>
    <div>
      <label for="inputState" class="form-label">¿Tenes experiencia?</label>
      <div class="custom-control custom-radio">
        <input
          type="radio"
          id="customRadio1"
          name="customRadio"
          class="custom-control-input"
        />
        <label class="custom-control-label" for="customRadio1">Sí</label>
      </div>
      <div class="custom-control custom-radio">
        <input
          type="radio"
          id="customRadio2"
          name="customRadio"
          class="custom-control-input"
        />
        <label class="custom-control-label" for="customRadio2">No</label>
      </div>
    </div>

    <div class="custom-file">
      <label for="inputState" class="form-label"
        >Adjuntar Matrícula/Cerficados</label
      ><br />
      <input
        type="file"
        class="custom-file-input"
        id="customFileLang"
        lang="es"
      />
    </div>

    <div class="form-check">
      <input
        class="form-check-input is-invalid"
        type="checkbox"
        value=""
        id="invalidCheck3"
        aria-describedby="invalidCheck3Feedback"
        required
      />
      <label class="form-check-label" for="invalidCheck3">
        Agree to terms and conditions
      </label>
      <div id="invalidCheck3Feedback" class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
  </body>
</html>
